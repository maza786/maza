<!DOCTYPE html>
<html>
<head>
	<title>Maza TV App</title>
	<style>
		body {
			background-color: #F8F8F8;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #1C1C1E;
			color: #FFFFFF;
			padding: 20px;
		}

		h1 {
			margin: 0;
			font-size: 36px;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}

		p {
			font-size: 18px;
			line-height: 1.5;
		}

		button {
			background-color: #F6C26D;
			border: none;
			color: #FFFFFF;
			font-size: 20px;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s;
		}

		button:hover {
			background-color: #F6A947;
		}
	</style>
</head>
<body>
	<header>
		<div class="container">
			<h1>Maza TV App</h1>
		</div>
	</header>

	<div class="container">
		<p>Watch all your favorite shows and movies with Maza TV! With our easy-to-use app, you can stream all the latest content directly to your device. No more waiting for downloads or dealing with annoying ads.</p>

		<button>Download now</button>
	</div>
</body>
</html>
